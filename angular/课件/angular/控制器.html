<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.js"></script>
	</head>
	<body>
		<div id="box" ng-controller="show">
			{{a}}
		</div>
	</body>
</html>
<script>
	//angular.module('模块名',[依赖模块],配置函数)
	var app=angular.module('app',[]);
	//依赖注入      不关心参数顺序
	app.controller('show',function($scope){
		$scope.a=12;
	});
</script>
